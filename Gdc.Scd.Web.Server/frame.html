<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="content" style="display: none;">
        <h1>frame html</h1>
    </div>

    <script type="text/javascript">

        var content = document.getElementById('content');
        var frm = document.createElement('iframe');

        frm.src = "about:blank";
        frm.style.top = "0px";
        frm.style.position = 'fixed';
        frm.style.display = 'block';
        frm.style.zIndex = 100;
        frm.style.border = "solid #48D236 10px";
        frm.height = "100px";
        frm.width = "100%";
        frm.style.border = 0;
        frm.id = "loginFrame";
        frm.name = "loginFrame";

        content.appendChild(frm);

        var form = document.createElement("form");
        form.setAttribute("target", "loginFrame");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/scd/api/report/exportbyname");

        function add(el, name, value) {
            var hdf;
            //
            hdf = document.createElement("input");
            hdf.setAttribute('type', 'hidden');
            hdf.setAttribute('name', name);
            hdf.setAttribute('value', value);
            //
            el.appendChild(hdf);
        }

        var json = { "country": [101], "wg": [17], "availability": [1], "duration": null, "reactionType": [2], "reactionTime": [3, 4], "serviceLocation": [8], "proActive": [1], "currency": 1, "approved": false, "page": 1, "start": 0, "limit": 25 };

        add(form, 'report', 'HW-CALC-RESULT');
        add(form, 'filter', JSON.stringify(json))

        frm.appendChild(form);
        form.submit();


    </script>

</body>
</html>
