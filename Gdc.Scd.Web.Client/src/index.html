<!doctype html>
<html>
<head>
    <title>SCD 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
        .x-gridcell.x-selected {
            background: #8b8b8b85 !important;
        }

        .x-text-el-wrap .x-title-el .x-text-el {
            white-space: normal;
        }

        .filter-grid .x-titlebar {
            background-color: rgba(235, 235, 235, 0.979);
        }

        .filter-grid .x-titlebar .x-title {
            font-size: 15px;
            color: rgba(17, 17, 17, 0.54);
        }

        .calc-cost-result-green .x-header-el,
        .calc-cost-result-blue .x-header-el,
        .calc-cost-result-yellow .x-header-el {
            color: #333 !important;
            border-color: #d1d1d1 !important;
        }

        .calc-cost-result-green .x-header-el {
            background: rgb(198, 224, 180) !important;
        }

        .calc-cost-result-blue .x-header-el {
            background: rgb(217, 225, 242) !important;
        }

        .calc-cost-result-yellow .x-header-el {
            background: rgb(255, 230, 153) !important;
        }

        .matrix-edit-container {
            display: flex;
            flex-wrap: wrap;
        }

        .matrix-edit-container > div {
            width: 50%;
            min-width: 160px;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            opacity: 1;
            transition: opacity 0.6s;
            margin-bottom: 15px;
        }

        .alert.success {
            background-color: #4CAF50;
        }

        .alert.info { 
            background-color: #2196F3;
        }

        .alert.warning {
            background-color: #ff9800;
        }

        .alert-close {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .alert-close:hover {
            color: black;
        }

        .alert-close-all {
            color: #333;
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .alert-close-all:hover {
            color: #999;
        }

        @media (min-width: 700px) {
            .matrix-edit-container > div {
                width: 33%;
            }
        }

        @media (min-width: 1200px) {
            .matrix-edit-container > div {
                width: 16.6%;
            }
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var APP_URL = '/scd';
    </script>
</body>
</html>
